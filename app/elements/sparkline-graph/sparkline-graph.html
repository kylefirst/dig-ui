<dom-module id="sparkline-graph">
  <template>
    <style>
      svg {
        fill: none;
        stroke-width: 0.5px;
        stroke: steelblue;
        stroke-width: 1;
        fill: none;
        width: 100%;
      }
    </style>

    <div class="layout vertical">
      <svg id="sparkline" style="width:[[width]]; height:[[height]];"></svg>
      <span>[[titleText]]</span>
    </div>
  </template>

  <script>
    function displayGraphExample(data, id, xDomain, yDomain, width, height, interpolation, animate, updateDelay, transitionDelay) {
      var graph = d3.select(id).append("svg:svg").attr("width", width+"px").attr("height", "100%");
      var xRange = [0, width];
      var yRange = [height, 0];
      var x = d3.scale.linear().domain(xDomain).range(xRange);
      var y = d3.scale.linear().domain(yDomain).range(yRange);
      var line = d3.svg.line()
                  .x(function(d) { return x(d.formattedDate); })
                  .y(function(d) { return y(d.count); });

      graph.append("path").attr("d", line(data));
      graph.selectAll("path")
        .data([data])
        .attr("d", line);
    }

    Polymer({
      is: 'sparkline-graph',

      properties: {
        points: {
          type: Array,
          value: function () {
            return [];
          }
        },
        titleText: {
          type: String,
          value: ""
        },
        width: {
          type: Number,
          value: 200,
        },
        height: {
          type: Number,
          value: 50,
        },
        xRange: {
          type:Array
        },
        yRange: {
          type:Array
        }
      },

      observers: [
        'displayPoints(points, width, height, xRange, yRange)'
      ],

      displayPoints: function(points, width, height, xRange, yRange) {
        if(points && xRange && yRange) {
          displayGraphExample(points, this.$.sparkline, xRange, yRange, width, height, "basis", false, 0, 0);
        }
      }
    });
  </script>
</dom-module>
